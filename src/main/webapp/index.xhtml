<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head><title>Cadastro de Alunos</title></h:head>
	<h:body>
		<h:form id="formulario">
			<p:messages id="messages" showDetail="false" closable="true">
	            <p:autoUpdate/>
	        </p:messages>
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome: "/>
				<p:inputText value="#{alunoBean.aluno.nome}" required="true" label="Nome" requiredMessage="O campo é Obrigatório"/>
				
				<p:outputLabel value="Matrícula: "/>
				<p:inputText value="#{alunoBean.aluno.matricula}" required="true" label="Matrícula" requiredMessage="O campo é Obrigatório"/>
				
				<p:outputLabel value="Curso: "/>
				<p:inputText value="#{alunoBean.aluno.curso}" required="true" label="Curso" requiredMessage="O campo é Obrigatório"/>
				
				<p:outputLabel value="Data de Nascimento: "/>
				<p:datePicker value="#{alunoBean.aluno.dataNascimento}" showIcon="true" showOnFocus="true" required="true" requiredMessage="O campo é Obrigatório"/>
				
				<p:commandButton value="Salvar" action="#{alunoBean.salvar()}" update="formulario" icon="pi pi-user-plus"/>
				<p:commandButton value="Listar Alunos" action="listagem" icon="pi pi-users" validate="false" process="@this"/>							
			</p:panelGrid>		
		</h:form>
	</h:body>	

</html>
